<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/abc" method="post">
        <div class="uname">
            <label for="uname">姓名:</label>
            <input type="text" placeholder="用户名" name="uname" id="uname">
        </div>
        <div class="upwd">
            <label for="upwd">密码:</label>
            <input type="password" placeholder="密码" name="uwpd" id="upwd">
        </div>
        <div class="sex">
            <label>性别:</label>
            <input type="radio" name="sex" value="nan" checked>男
            <input type="radio" name="sex" value="nv">女
        </div>
        <div class="sexual_orientation">
            <label>取向:</label>
            <input type="radio" name="sexual_orientation" value="nan">男
            <input type="radio" name="sexual_orientation" value="nv" checked>女
        </div>
        <div class="hobby">
            <label>爱好:</label>
            <input type="checkbox" name="hobby" value="daota">dota
            <input type="checkbox" name="hobby" value="travel" checked>旅游
             <input type="checkbox" name="hobby" value="pet" checked>宠物
        </div>
        <div class="comment">
            <label for="comment">评论:</label>
            <textarea name="comment" id="comment" cols="30" rows="10"> ddd</textarea>
        </div>
        <div class="car">
            <label for="car">我的car:</label>
            <select name="car" id="car">
                <option value="sabo">萨博</option>
                <option value="bmw">宝马</option>
            </select>
            <input type="submit" value="提交">
        </div>
    </form>
</body>
</html>
